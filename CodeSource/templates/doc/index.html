<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="La documentation pour la bibliotèca calandreta paulina" />
    <link rel="stylesheet" type="text/css" media="screen" href="${css_link}">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700italic,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic,700,700italic' rel='stylesheet' type='text/css'>

    <title>BiblioDoc - $title</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title"><a href="${summary_link}">Documentation</a></h1>
          <h2 id="project_tagline">Bibliotèca Calandreta Paulina</h2>
        </header>
    </div>  


    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      
        ${markdown_output}
        
        
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="metadata">${authors}<br />
           Fichier source&nbsp;: <a href="file://${source_file_path}" >${source_file_path}</a><br />
           Dernière mise à jour&nbsp;: ${update_date} -- 
           <a href="$edit_man_url">Comment faire pour modifier ce document&nbsp;?</a>
        </p>
        <p></p>
        <p class="copyright">Slate theme maintained by <a href="https://github.com/jasoncostello">Jason Costello</a></p>
      </footer>
    </div>

  </body>
</html>
